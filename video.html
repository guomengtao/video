    在谈何为高血压前，我们先了解一下血压。血液在血管壁内流动，对血管壁造成的侧压力，我们称之为血压。理想的血压是小于120/80
    mmHg。血压会受到诸多因素影响，如天气、情绪、睡眠、运动等。一般来说，天气寒冷时的血压较天气暖和时的血压高些。愤怒、紧张、兴奋、焦虑时血压亦会升高。健康人的血压可能会出现暂时性升高，但很快就会恢复正常，如出现慢性血压持续增高的状态，就成了高血压。
